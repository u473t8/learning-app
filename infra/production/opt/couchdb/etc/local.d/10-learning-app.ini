; Production CouchDB configuration for learning-app
; Admin password is set during postinst via CouchDB HTTP API using systemd encrypted credentials.

[chttpd]
; Bind only to localhost; Nginx handles external access.
bind_address = 127.0.0.1
; Allow anonymous access to databases with empty members list (e.g. dictionary-db).
require_valid_user = false

[chttpd_auth]
; Proxy auth is not used for the public database setup.
proxy_use_secret = false
