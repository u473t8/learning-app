limit_req_zone $binary_remote_addr zone=couchdb:10m rate=40r/s;

server {
    listen 80;
    server_name sprecha.de www.sprecha.de;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name sprecha.de www.sprecha.de;

    ssl_certificate /etc/nginx/ssl/sprecha.de/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/sprecha.de/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # CouchDB dictionary-db (public read-only, rate limited)
    location /db/dictionary-db/ {
        # Replication uses _changes and _bulk_get bursts.
        limit_req zone=couchdb burst=120;
        limit_req_status 429;

        # Dictionary endpoint is public read-only.
        if ($request_method !~ ^(GET|HEAD|POST|OPTIONS)$) {
            return 405;
        }

        proxy_pass http://127.0.0.1:5984/dictionary-db/;
        proxy_redirect off;
        proxy_buffering off;
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
