limit_req_zone $binary_remote_addr zone=couchdb:10m rate=10r/s;

server {
    listen 80;
    server_name sprecha.de www.sprecha.de;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name sprecha.de www.sprecha.de;

    ssl_certificate /etc/nginx/ssl/sprecha.de/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/sprecha.de/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # CouchDB dictionary-db (public read-only, rate limited)
    location /db/dictionary-db/ {
        limit_req zone=couchdb burst=10 nodelay;

        proxy_pass http://127.0.0.1:5984/dictionary-db/;
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}
