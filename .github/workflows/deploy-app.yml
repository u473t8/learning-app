name: Deploy Application
on:
  workflow_dispatch:

jobs:
  deployment:
    name: Build Server Artifact
    runs-on: ubuntu-latest
    environment: deployment
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: actions/setup-java@v5.2.0
        with:
          distribution: temurin
          java-version: 21

      - uses: actions/setup-node@v6.2.0
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - uses: DeLaGuardo/setup-clojure@13.5.2
        with:
          cli: latest

      - id: cache-clojure
        uses: actions/cache/restore@v5.0.2
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          key: clojure-${{ hashFiles('deps.edn', 'shadow-cljs.edn') }}

      - run: npm ci
      - run: rm -rf resources/public/js/app
      - run: npx shadow-cljs release app
      - run: clojure -T:build uber
      - run: cp target/learning-app.jar target/learning-app.jar.tmp

      - uses: actions/cache/save@v5.0.2
        if: ${{ always() && steps.cache-clojure.outputs.cache-hit != 'true' }}
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          key: clojure-${{ hashFiles('deps.edn', 'shadow-cljs.edn') }}

      - uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          strip_components: 1 # removes '/target' segment from the source path.
          source: 'target/learning-app.jar.tmp'
          target: '/opt/learning-app/'
          overwrite: true

      - uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          script: |
            set -euo pipefail
            test -f /opt/learning-app/learning-app.jar.tmp
            mv -f /opt/learning-app/learning-app.jar.tmp /opt/learning-app/learning-app.jar
