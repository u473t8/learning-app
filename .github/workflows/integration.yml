name: Integration
on:
  pull_request:
  merge_group:

concurrency:
  group: integration-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  client-tests:
    name: Client Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: latest

      - uses: actions/cache/restore@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          key: clojure-${{ hashFiles('deps.edn', 'shadow-cljs.edn') }}
          restore-keys: |
            clojure-

      - run: npm ci
      - run: npx shadow-cljs compile node-test

      - uses: actions/cache/save@v4
        if: always()
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          key: clojure-${{ hashFiles('deps.edn', 'shadow-cljs.edn') }}
